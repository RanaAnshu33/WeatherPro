<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherPro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="title.png" type="image/x-icon">
</head>

<body>
    <div class="background"></div>

    <div class="globe-container">
        <img src="1.png" alt="Earth Globe" class="globe">
    </div>

    <header class="header">
        <div class="logo">
            <i class="fas fa-cloud-sun"></i>
            <h1 class="colorful-title">
                <span>W</span><span>e</span><span>a</span><span>t</span><span>h</span><span>e</span><span>r</span><span>P</span><span>r</span><span>o</span>
            </h1>
        </div>
        <p class="subtitle">Professional Weather Forecasting</p>
    </header>

    <section class="search-section">
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Enter city name..." id="cityInput">
            <button class="search-btn" id="searchBtn">
                <i class="fas fa-search"></i>
            </button>
        </div>
    </section>

    <div class="error-container">
        <div class="error-message" id="errorMessage">
            <button class="error-close" id="errorClose">×</button>
            <div class="error-header">
                <i class="fas fa-exclamation-triangle error-icon"></i>
                <!-- <span class="error-title" id="errorTitle">Error</span>-->
                <span class="error-title" id="errorTitle">
                    <span>E</span><span>r</span><span>r</span><span>o</span><span>r</span>
                </span>

            </div>
            <div class="error-description" id="errorDescription"></div>
        </div>
    </div>

    <div class="loading" id="loading">
        <div class="loading-content">
            <div class="spinner-container">
                <div class="spinner"></div>
            </div>
            <div class="loading-text">Please wait a moment...</div>
        </div>
    </div>

    <div class="weather-container hidden" id="weatherContainer">
        <div class="weather-card">
            <div class="weather-header">
                <div class="location">
                    <i class="fas fa-map-marker-alt"></i>
                    <span id="locationName"></span>
                </div>
                <div class="weather-main">
                    <div class="weather-icon" id="weatherIcon">
                        <i class="fas fa-sun"></i>
                    </div>
                    <div class="temperature" id="temperature">--°</div>
                </div>
                <div class="weather-description" id="weatherDescription"></div>
            </div>

            <div class="weather-details">
                <div class="detail-card">
                    <div class="detail-icon">
                        <i class="fas fa-thermometer-half"></i>
                    </div>
                    <div class="detail-content">
                        <div class="detail-label">Feels Like</div>
                        <div class="detail-value" id="feelsLike">--°</div>
                    </div>
                </div>

                <div class="detail-card">
                    <div class="detail-icon">
                        <i class="fas fa-tint"></i>
                    </div>
                    <div class="detail-content">
                        <div class="detail-label">Humidity</div>
                        <div class="detail-value" id="humidity">--%</div>
                    </div>
                </div>

                <div class="detail-card">
                    <div class="detail-icon">
                        <i class="fas fa-wind"></i>
                    </div>
                    <div class="detail-content">
                        <div class="detail-label">Wind Speed</div>
                        <div class="detail-value" id="windSpeed">-- km/h</div>
                    </div>
                </div>

                <div class="detail-card">
                    <div class="detail-icon">
                        <i class="fas fa-eye"></i>
                    </div>
                    <div class="detail-content">
                        <div class="detail-label">Visibility</div>
                        <div class="detail-value" id="visibility">-- km</div>
                    </div>
                </div>

                <div class="detail-card">
                    <div class="detail-icon">
                        <i class="fas fa-compress-arrows-alt"></i>
                    </div>
                    <div class="detail-content">
                        <div class="detail-label">Pressure</div>
                        <div class="detail-value" id="pressure">-- mb</div>
                    </div>
                </div>

                <div class="detail-card">
                    <div class="detail-icon">
                        <i class="fas fa-cloud"></i>
                    </div>
                    <div class="detail-content">
                        <div class="detail-label">Cloudiness</div>
                        <div class="detail-value" id="cloudiness">--%</div>
                    </div>
                </div>

                <div class="detail-card">
                    <div class="detail-icon">
                        <i class="fas fa-sun"></i>
                    </div>
                    <div class="detail-content">
                        <div class="detail-label">UV Index</div>
                        <div class="detail-value" id="uvIndex">--</div>
                    </div>
                </div>

                <div class="detail-card">
                    <div class="detail-icon">
                        <i class="fas fa-thermometer-full"></i>
                    </div>
                    <div class="detail-content">
                        <div class="detail-label">Heat Index</div>
                        <div class="detail-value" id="heatIndex">--°</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
